    <!-- Add a Recipe -->
    <div class="input-group mb-3">
        <div class="container">
          <h3 style="margin: 20px 0px 10px 0px">Add Recipe</h3>
          <!-- <form id="add-recipe-form" action="https://ab74j3hok6.execute-api.us-east-1.amazonaws.com/dev/upload" method="PUT"> -->
            <form id="add-recipe-form">
            <div class="form-group">
              <label for="recipename" id="title">Recipe Name</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="imageurl" id="imageurl">Image URL</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="ingredients" id="ingredients">Ingredients</label>
              <input class="form-control" type="text">
              <small id="labels-info" class="form-text text-muted">
                * Please separate ingredients with a comma
              </small>
            </div>
            <div class="form-group">
              <label for="instructions" id="instructions">Instructions</label>
              <input class="form-control form-control-lg" type="text">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-dark" onclick=uploadNewRecipe(event)>Submit</button>
              <!-- <button type="submit" class="btn btn-dark">Submit</button> -->
            </div>
          </form>
        </div>
    </div>
